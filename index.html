<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registreer formulier</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main role="main" class="container">
      <h1>Registreer</h1>
      <p class="lead">
        Meld je aan bij Anoroc Services, wij beschermen jouw software tegen
        malware!
      </p>

      <div class="row">
        <div class="col-md-8">
          <div id="error"></div>
          <form id="form" action="/" method="GET">
            <div class="form-row">
              <div class="col-6">
                <label for="name"> Voornaam</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Uw voornaam"
                  name="name"
                />
              </div>

              <div class="col">
                <label for="lastName">Naam</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Uw voornaam"
                  name="name"
                />
              </div>

              <div class="col-6">
                <br />
                <label for="username">Gebruikersnaam</label>
                <label class="sr-only" id="username" for="inlineFormInputGroup"
                  >u911236</label
                >
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="u911236"
                  />
                </div>
              </div>

              <div class="col">
                <br />
                <label for="email">E-mailadres</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="mail@example.be"
                  name="last"
                />
              </div>

              <div class="col-6">
                <br />
                <label for="password">Wachtwoord</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  minlength="8"
                />
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Je wachtwoord moet minstens 8 tekens lang zijn
                </small>
              </div>
              <div class="col">
                <br />
                <label for="repeatPassword">Herhaal wachtwoord</label>
                <input
                  type="password"
                  class="form-control"
                  id="repeatPassword"
                />
              </div>

              <div class="col-12">
                <br />
                <label for="adress">Adres</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Uw adres en huisnummer"
                  id="adress"
                />
              </div>

              <div class="col-4">
                <br />
                <label for="inlineFormCustomSelectPref">Land</label>
                <select class="custom-select my-1 mr-sm-2" id="country">
                  <option selected>Kies een land</option>
                </select>
              </div>

              <div class="col-4">
                <br>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Provincie</label>
                <select class="custom-select my-1 mr-sm-2" id="province">
                <option selected>Kies een provincie</option>
            </select>
            </div>

            <div class="col-4">
                <br>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">
                    Postcode
                </label>
                <select class="custom-select my-1 mr-sm-2" id="postcode">
                   
                </select>
            </div>
            <div class="col-12">
                  <hr> 
            </div>
          
              <div class="col-6">
               
                  <br>
                  <h4>Hou me op de hoogte</h4>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="newsletter">
                      <label class="form-check-label" for="newsletter">
                          Inschrijven voor onze nieuwsbrief
                      </label>
                  </div>
                  
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="agreeNewsletter">
                      <label class="form-check-label" for="agreeNewsletter">
                          Ik ga akkoord met de algemene voorwaarden.
                      </label>
                  </div>
              </div>




              <div class="col-6">
                  <br>
                  <h4>Betaling</h4>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="bankApp" value="option1">
                      <label class="form-check-label" for="bankApp">
                          Banking app
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="bankTransfer" value="option2">
                    <label class="form-check-label" for="bankTransfer">
                        Overschrijving
                    </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="visa" value="option1">
                <label class="form-check-label" for="visa">
                    Visa card
                </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="paypal" value="option2">
                    <label class="form-check-label" for="paypal">
                        Paypal
                    </label>
                
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="col-lg-8 col-md-8 sm-8">
        <br>
        <button type="submit" class="btn btn-primary btn-block">Wave your magic wand</button>
    </div>

    </main>

  </body>
</html>
